<div class="body__container">

<div>
    <mat-toolbar color="primary">
        Weather App!
    </mat-toolbar>

    <div class="container" style="padding: 7px">
      <mat-form-field>
        <div>
          <input matInput placeholder="Enter your city" required [formControl]="cityValue">
        </div>
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <div>
          <input matInput type="country" placeholder="Enter your country"[formControl]="countryValue">
        </div>
        
      </mat-form-field>

      <div>
      <button mat-raised-button color="primary" type="button" (click)="getWeather(cityValue.value, countryValue.value)">Get Weather</button>
      </div>

    </div>

</div>  

<div *ngIf="current">

  <div class="weather__card">

    <div class="my-font">
        <span class="greeting__text" color="primary">{{current.date | date:'fullDate'}}</span>
    </div>

    <div class="my-font">
        <span class="city-name__text">{{current.city}}, {{current.country}}</span>
    </div>

    <div><img [src] = 'current.image'></div>

    <div class="my-font"> 
        <span class="temperature__text">{{current.temperature | number:'1.0-0'}}â„‰</span>
    </div>

    <div class="my-font">
        <span class="weather-condition__text">Current condition: {{current.description}}</span>
    </div>

  </div>

</div>
